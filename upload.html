<head>

  	<title>Solve.JS</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />

	<!-- The CSS -->
  	<link type="text/css" href="static/style.css"     		 rel="stylesheet"  media="screen" />
  	<link type="text/css" href="static/css/upload.css"  	 rel="stylesheet"  media="screen" />
  	<link type="text/css" href="static/fx.slide.css"  	 rel="stylesheet"  media="screen" />

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript" charset="utf-8"></script>
  	<script type="text/javascript" src="static/js/upload.js"></script>
	
</head>
<body>
	<div id="top" class="upload_top">
		<div class="upload_logout">
			<ul class="login">
		    	<li class="left">&nbsp;</li>
		        <li>Hello <span id="login_name"></span>!</li> 
				<li>|</li>
				<li><a id="toggleLogout" href="#">Home</a></li>
			</ul> <!-- / login -->
		</div>
	</div> <!-- top -->
	<BR>
	<BR>
	<div id="container">	
		<fieldset id="content" class"upload_content">
			<p class="heading">Upload Job</p>
			<form action="/upload_job" enctype="multipart/form-data" method="post" id="upload_job_form">
				<table >
					<tr>   
						<td> <h3 class ="major">Map</h3> <p class = "function_header">function map (key, value, emit) { </p><textarea name="mapper" class="input_MR"></textarea> <p class = "function_header"> }</p> </td> 
						<td> <h3 class ="major">Reduce</h3><p class = "function_header">function reduce (key, values, emit) {</p><textarea name="reducer" class="input_MR"></textarea> <p class = "function_header"> }</p> </td>
					</tr>	
				</table>
				<fieldset class="bottom_div">	
					<div class = "bottom_input">	
						<h3>Input Data: </h3>
						<input type="file" name="upload" multiple="multiple"><br>
						<h3>Task Description:</h3>
						<textarea type="text" name="blurb" class="blurb"></textarea>			
						<input type="submit" value="Upload">
					</div>
				</fieldset> <!-- bottom_div -->
			</form>
		</fieldset><!-- / content -->
	</div><!-- / container -->
</body>
